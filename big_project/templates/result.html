<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat pour {{ country }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Résultat du Calcul pour {{ country }}</h1>

    <p>Consommation: {{ kw }} kW</p>
    <p>Émissions annuelles de CO2: {{ "%.2f"|format(annual_co2) }} kg</p>
    <p>Nombre d'arbres nécessaires: {{ "%.0f"|format(trees) }}</p>

    <a href="/country?country={{ country }}">Retour aux détails</a>
    <a href="/">Accueil</a>
</body>

</html>
